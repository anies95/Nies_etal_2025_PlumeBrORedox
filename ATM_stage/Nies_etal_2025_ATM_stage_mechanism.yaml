description: |-
  Mechanism to study the interaction of a volcanic plume with the ambient atmosphere
  Author: Alexander Nies
  20230726 - minimal example with one reaction to test implementation of aerosol vector in plume model
  20230802 - implement more gas phase reactions to test aerosol implementation
  20230803 - implement BrCl tot test Br2/BrCl partition
  20230803 - implement photolysis and gas phase mechanism based on Surl et al. 2021
  20230926 - implement HOx atmospheric chemistry
  20230927 - v06 test new reaction implementation
  20230929 - O = O(3P) and make extra chemistry for O(1D)
  20231018 - implement NOx chemistry
  20231019 - change chemistry to only forward reactions
  20231026 - implement photolysis rates from Roberts et al 2014
  20231129 - implement SOx and COx chemistry
  20231204 - implement BrONO and BrNO2 difference + CH3O2 chemistry to compare to Roberts et al 2014
  20240219 - adapt photolysis rates for Etna case study
  20240305 - add H2S + X reactions from JPL

cantera-version: 2.5.1
date: Wed, 21 Jul 2023 10:14:00 +0200

units: {length: cm, time: s, quantity: molec, activation-energy: K}

